<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="brand">
			<a href="index.html"><img src="img/images/Netflop-logo2.png" alt="logo"></a>
			<!-- <ion-icon name="videocam-outline"></ion-icon> NetFlop -->
		</div>
		<form action="" onsubmit="alert_notify()">
			<div class="container h-100">
				<div class="logo-and-form">
					<div class="card-wrapper">
						<div class="card fat">
							<div class="card-body">
								<h2 class="card-title">Register</h2>
								<form method="POST" class="my-login-validation" novalidate="">
									<div class="form-group">
										<label for="email">User Name</label>
										<input id="email" type="text" class="form-control" name="email" value="" required
											autofocus>
										<div class="invalid-feedback">
											User Name is invalid
										</div>
									</div>
	
									<div class="form-group">
										<label for="email">E-Mail Address</label>
										<input id="email" type="email" class="form-control" name="email" value="" required
											autofocus>
										<div class="invalid-feedback">
											Email is invalid
										</div>
									</div>
	
									<div class="form-group">
										<label for="password">Password
											
										</label>
										<input id="password" type="password" class="form-control" name="password" required
											data-eye onkeyup='onChange()'>
										<div class="invalid-feedback">
											Password is required
										</div>
									</div>
	
									<div class="form-group">
										<label for="password">Comfirm Password
										
										</label>
										<input id="confirm_password" type="password" class="form-control" name="confirm" required
											data-eye onkeyup='onChange()'>
											<!-- <span id='message'></span> -->
	
										<div class="invalid-feedback">
											No Match
										</div>
									</div>
	
									<!-- <label>password :
										<input name="password" id="password" type="password" onkeyup='check();' />
									  </label>
									  <br>
									  <label>confirm password:
										<input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' /> 
										<span id='message'></span>
									  </label> -->
	
									<div class="form-group">
										<div class="custom-checkbox custom-control">
											<input type="checkbox" name="remember" id="remember"
												class="custom-control-input" required>
											<label for="remember" class="custom-control-label">I agree to the <a href="#" class="link_creat">Terms and Conditions</a></label>
										</div>
									</div>
	
									<div class="form-group m-0">
										<button type="submit" class="btn btn-primary btn-block">
											Register
										</button>
									</div>
									<div class="mt-4 text-center">
										Already have an account? <a href="login.html" class="link_creat">Login</a>
									</div>
								</form>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2023 &mdash; Group 58
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>

</html>
