<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Multiple Texts to Clipboard</title>
</head>
<body>

<div class="textContainer" id="textContainer1">
  <p>This is the first text to copy.</p>
</div>

<div class="textContainer" id="textContainer2">
  <p>This is the second text to copy.</p>
</div>

<button onclick="copyAllToClipboard()">Copy All to Clipboard</button>

<script>
  function copyTextToClipboard(text) {
    // Tạo một textarea tạm thời để có thể sao chép nội dung vào clipboard
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = text;
    document.body.appendChild(tempTextArea);

    // Chọn và sao chép nội dung từ textarea
    tempTextArea.select();
    document.execCommand("copy");

    // Xóa textarea tạm thời
    document.body.removeChild(tempTextArea);
  }

  function copyAllToClipboard() {
    // Lấy tất cả các phần tử có class "textContainer"
    var textContainers = document.getElementsByClassName("textContainer");

    // Lặp qua từng phần tử và sao chép nội dung của chúng
    for (var i = 0; i < textContainers.length; i++) {
      var textContent = textContainers[i].textContent || textContainers[i].innerText;
      copyTextToClipboard(textContent);
    }

    // Thông báo hoặc thực hiện các hành động khác sau khi sao chép thành công
    alert("All texts copied to clipboard!");
  }
</script>

</body>
</html>
