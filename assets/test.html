<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmlane - Best movie collections</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./css/test.css" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <button class="add-review" onclick="openForm()">
      <p>+ review</p>
    </button>
    <div class="form-popup" id="myForm">
      <form action="" class="form-container">
        <textarea
          name=""
          id=""
          cols="40"
          rows="7"
          placeholder="Text your comment "
        ></textarea>
        <div class="control-btn-popUp-cmt">
          <button type="submit" class="btn-form">Send</button>
          <button type="button" class="btn-form cancel" onclick="closeForm()">
            Close
          </button>
        </div>
      </form>
    </div>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" type="button">Action</button></li>
        <li>
          <button class="dropdown-item" type="button">Another action</button>
        </li>
        <li>
          <a class="dropdown-item" type="button" onclick="openForm()">
            <p>+ review</p>
            <div class="form-popup" id="myForm">
              <form action="" class="form-container">
                <textarea
                  name=""
                  id=""
                  cols="40"
                  rows="7"
                  placeholder="Text your comment "
                ></textarea>
                <div class="control-btn-popUp-cmt">
                  <button type="submit" class="btn-form">Send</button>
                  <button
                    type="button"
                    class="btn-form cancel"
                    onclick="closeForm()"
                  >
                    Close
                  </button>
                </div>
              </form>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/test.js"></script>
  </body>
</html>
